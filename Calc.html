<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="Calc.css" rel="stylesheet">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="calc-grid">
        <div class="tela">
            <div data-operador-anterior class="oper-an"></div>
            <div data-operador-atual class="oper-at"></div>            
        </div>
        <button data-memoria class="M">MC</button>
        <button data-memoria class="M">MR</button>
        <button data-memoria class="M">M+</button>
        <button data-memoria class="M">MS</button>
        <button data-operacao class="op">+</button>
        <button data-operacao class="op">-</button>
        <button data-operacao class="op">x</button>
        <button data-operacao class="op">/</button>        
        <button data-num>7</button>
        <button data-num>8</button>
        <button data-num>9</button>
        <button data-igual class="Big">=</button>
        <button data-num>4</button>
        <button data-num>5</button>
        <button data-num>6</button>
        <button data-num>1</button>
        <button data-num>2</button>
        <button data-num>3</button>                
        <button data-num>0</button>
        <button data-num>,</button>
        <button data-ac class="ac">AC</button>           
    </div>
</body>
</html>
